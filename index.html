<script>

    // Well what are you doing here? Snooping around? That's no fun for other websites, but here, it's totally fine. I don't care, go ahead. It's nothing unusual, except the word 'bean' is replaced by 'payday 2 razormind'. Why? Well, it's a long story. tl;dr, this system was made to make an ARG type of game easier to solve for a girl that I... doesn't matter. All that matters is, I still got feelings for her. She was the first person to make me feel something for someone besides my dead great grandmother after she died. Rest in peace. My great grandmother, not the girl, of course. Her username is 'bean', and Razormind was the song I was listening to when I made this. Alongside Donacdum, which is also great. The whole Payday 2 soundtrack is great. Below is a comment with all the letters of the latin alphabet in DORM, in order, from A to Z. As you can see, numbers are lazily written as what they are already, but fully capitalized. Lazy, but I could barely find those characters in the Doom README.
    // .13 .215 .40 .32 .2 .76 .19 .1 .6 .372 .265 .16 .34 .69 .17 .171 .791 .39 .10 .7 .38 .706 .118 .3010 .64 .1196

    console.log(e);
    document.getElementById('encoded').value = document.getElementById('text').value.replace(/1/g, 'ONE').replace(/2/g, 'TWO').replace(/3/g, 'THREE').replace(/4/g, 'FOUR').replace(/5/g, 'FIVE').replace(/6/g, 'SIX').replace(/7/g, 'SEVEN').replace(/8/g, 'EIGHT').replace(/9/g, 'NINE').replace(/0/g, 'ZERO').replace(/a/g, ".13").replace(/g/g, ".19").replace(/y/g, '.64').replace(/e/g, '.2').replace(/b/g, '.215').replace(/n/g, '.69').replace(/l/g, '.16').replace(/m/g, '.34').replace(/d/g, '.32').replace(/d/g, '.32').replace(/u/g, '.38').replace(/i/g, '.6').replace(/z/g, '.1196').replace(/z/g, '.1196').replace(/w/g, '.118').replace(/v/g, '.706').replace(/x/g, '.3010').replace(/t/g, '.7').replace(/s/g, '.10').replace(/k/g, '.265').replace(/r/g, '.39').replace(/o/g, '.17').replace(/j/g, '.372').replace(/q/g, '.791').replace(/i/g, '.6').replace(/h/g, '.1').replace(/p/g, '.171').replace(/c/g, '.40').replace(/f/g, '.76').replace(/.215.2.13.69/g, 'payday 2 razormind');
});
